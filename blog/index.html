<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefano Di Piazza - Blog</title>
  <meta name="description" content="Blog">
  <meta name="author" content="Dr. Stefano Di Piazza - Senior Business Analyst">
  <link rel="stylesheet" href="css/poole.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Main View -->
  <div class="container content">

    <!-- Header -->
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="#" class="cms_sitename" title="Home">[SDP - Blog]</a>
        <small class="cms_tagline">Retropensieri di un'analista e suoi derivati</small>
      </h3>

      <!-- Navigation -->
      <nav class="cms_nav">
        <ul>
            <li><a href="//linkedin.com/in/dplab">Linkedin</a></li>
            <li><a href="//github.com/DPLabDev/dplab" target="_blank">Github</a></li>
            <li><a href="#/pages/About">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- CMS -->
    <div class="cms_main"></div>

    <!-- Pagination -->
    <div class="pagination"></div>

    <!-- Footer -->
    <footer class="cms_footer">
      <small class="cms_footer_text"></small>
    </footer>

  </div>

  <!-- Page View -->
  <script id="page-template" type="x-template">
    <article class="page">
      <h1 class="page-title"></h1>
      <div class="page-content"></div>
    </article>
  </script>

  <!-- Post View -->
  <script id="post-template" type="x-template">
    <article class="post">
      <h1 class="post-title"></h1>
      <time class="post-date"></time>
      <div class="post-content"></div>
    </article>
  </script>

  <!-- Error View -->
  <script id="error-template" type="x-template">
    <div class="error">
      <b>Sorry, something went wrong :(</b>
      <p class="error_text"></p>
      <a href="#" class="close alert_close">&times;</a>
    </div>
  </script>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/marked.min.js"></script>
  <script src="js/cms.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
